<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa tipo Google con rutas (Yandex URL)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    #url {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      max-width: 95%;
      font-size: 12px;
      word-break: break-all;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="url">Haz clic en dos puntos o busca una dirección para generar la ruta...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const map = L.map("map").setView([-12.1, -77.03], 13);

    // Estilo tipo Google Maps claro (CartoDB Positron)
    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
      attribution: '© OpenStreetMap contributors & CartoDB',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Buscador
    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: 'Buscar dirección...',
      errorMessage: 'No se encontró el lugar',
    })
    .on('markgeocode', function(e) {
      const center = e.geocode.center;
      const marker = L.marker(center, { draggable: true }).addTo(map);
      marker.bindPopup(`Lat: ${center.lat.toFixed(4)}, Lng: ${center.lng.toFixed(4)}`).openPopup();
      waypoints.push(center);
      updateRoute();
    })
    .addTo(map);

    let waypoints = [];
    let control = null;

    function buildYandexURL(coords, ptStart, ptEnd) {
      const format = n => n.toFixed(4);
      const plCoords = coords.map(c => `${format(c[0])},${format(c[1])}`).join(",");
      const pl = `pl=c:3C3C3CFF,w:5,${plCoords}`;
      const pt = `pt=${format(ptStart[0])},${format(ptStart[1])},comma_solid_red~${format(ptEnd[0])},${format(ptEnd[1])},comma_solid_blue`;

      const lons = coords.map(c => c[0]);
      const lats = coords.map(c => c[1]);
      const minLon = Math.min(...lons);
      const maxLon = Math.max(...lons);
      const minLat = Math.min(...lats);
      const maxLat = Math.max(...lats);
      const bbox = `bbox=${format(minLon)},${format(minLat)}~${format(maxLon)},${format(maxLat)}`;
      const ll = `ll=${format((minLon + maxLon) / 2)},${format((minLat + maxLat) / 2)}`;

      return `https://tc.mobile.yandex.net/get-map/1.x/?l=map&cr=0&lg=0&scale=1&lang=es&${pt}&${pl}&${bbox}&${ll}&size=500,256`;
    }

    function updateRoute() {
      if (control) map.removeControl(control);
      if (waypoints.length >= 2) {
        control = L.Routing.control({
          waypoints: waypoints,
          routeWhileDragging: false,
          router: L.Routing.osrmv1({
            serviceUrl: "https://router.project-osrm.org/route/v1"
          }),
          show: false,
        })
        .on('routesfound', function(e) {
          const latlngs = e.routes[0].coordinates;
          const coords = latlngs.map(ll => [ll.lng, ll.lat]);
          const ptStart = coords[0];
          const ptEnd = coords[coords.length - 1];
          const yandexURL = buildYandexURL(coords, ptStart, ptEnd);

          console.log("🔗 Yandex URL:", yandexURL);
          document.getElementById("url").innerHTML = `<a href="${yandexURL}" target="_blank">${yandexURL}</a>`;
        })
        .addTo(map);
      }
    }

    map.on("click", function (e) {
      if (waypoints.length >= 2) {
        waypoints = [];
        map.eachLayer(layer => {
          if (layer instanceof L.Marker) map.removeLayer(layer);
        });
        if (control) {
          map.removeControl(control);
          control = null;
        }
        document.getElementById("url").textContent = "Haz clic en dos puntos o busca una dirección para generar la ruta...";
      }

      const roundedLat = parseFloat(e.latlng.lat.toFixed(4));
      const roundedLng = parseFloat(e.latlng.lng.toFixed(4));
      const roundedLatLng = L.latLng(roundedLat, roundedLng);

      const marker = L.marker(roundedLatLng, { draggable: true }).addTo(map);
      marker.bindPopup(`Lat: ${roundedLat}, Lng: ${roundedLng}`).openPopup();

      waypoints.push(roundedLatLng);
      updateRoute();

      marker.on("dragend", function () {
        const newPos = marker.getLatLng();
        const updatedPos = L.latLng(
          parseFloat(newPos.lat.toFixed(4)),
          parseFloat(newPos.lng.toFixed(4))
        );
        const index = waypoints.findIndex(wp =>
          wp.lat === marker.getLatLng().lat &&
          wp.lng === marker.getLatLng().lng
        );
        waypoints[index] = updatedPos;
        marker.setLatLng(updatedPos).bindPopup(`Lat: ${updatedPos.lat}, Lng: ${updatedPos.lng}`);
        updateRoute();
      });
    });
  </script>
</body>
</html>
